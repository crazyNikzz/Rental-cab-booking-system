<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rental Car Booking</title>
    <link rel="stylesheet" href="..\css files\contact.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>If you have any questions or concerns, feel free to reach out to us. We'll get back to you as soon as possible.</p>

        <form id="contactForm" action="submit_form.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
    <div class="whatsapp-link">
        <a href="https://wa.me/+919975115288" target="_blank">
            <img src="..\images\what.webp" alt="WhatsApp Icon">
        </a>
    </div>
    <footer>
        <p>&copy; 2023 Rental Cab Company. All rights reserved.</p>
    </footer>
</body>
</html>
